<h3>Heroe <small>nombre ...</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']" >Volver</button>
<button class="btn btn-outline-success ml-3" type="button" (click)="agregarNuevo(forma)" >Nuevo</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="heroe.nombre"
                name="nombre"
                type="text" 
                class="form-control" 
                placeholder="Nombre del hÃ©roe"
                required>
      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select  [(ngModel)]="heroe.casa" 
                name="casa" 
                class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!forma.valid">
          Guardar
        </button>
      </div>


    </form>
  </div>
</div>
