<h1>Virtual Scroll</h1>
<hr>

<div class="row">

    <div class="col">
        <button class="btn btn-secondary"
            (click)="irInicio()">
            Ir al inicio
        </button>
    </div>

    <div class="col">
        <button class="btn btn-warning"
            (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>

    <div class="col">
        <button class="btn btn-primary"
            (click)="irFinal()">
            Ir al final
        </button>
    </div>
    
</div>

<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div *cdkVirtualFor="let persona of personas; let i = index; let total = count"
        class="list-group-item">

        Item {{ i }} / {{ total }}

    </div>

</cdk-virtual-scroll-viewport>
