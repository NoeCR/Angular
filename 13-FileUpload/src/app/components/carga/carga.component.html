<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div appNgDropFiles 
      class="well drop-zone"
      [archivos]="archivos"
      (mouseSobre)="estaSobreElemento = $event"
      [ngClass]="{ 'file-over': estaSobreElemento }">


      <h4>Deje caer aquí los archivos</h4>
      <img src="assets/images/drop-images.png" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
      <button type="button" (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-outline-success">Cargar en Firebase</button>
      <button type="button" (click)="limpiarImagenes()" class="btn btn-outline-danger ml-3">Limpiar</button>


    <table class="table">
      <thead class="thead=dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <th [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </th>
          <th>
            {{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB
          </th>
          <th>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
