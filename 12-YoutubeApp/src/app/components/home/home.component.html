<div class="container main-container">
  <h1>Canal de youtube</h1>
  
  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button type="button" 
                class="btn btn-outline-primary"
                (click)="verVideo( video )">
          Ver video
        </button>
        <!-- <p class="card-text">
          {{ video.description }}
        </p> -->
      </div>
    </div>
  </div>

  <!-- cargar más videos -->
  <button type="button" 
      class="btn btn-outline-primary btn-block"
      (click)="cargarMas( )">
    Cargar más videos
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

      <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{ videoSel.title }}</h5>
        </div>
        <div class="modal-body">

            <iframe width="100%" height="300" [src]=" videoSel.resourceId.videoId | urlSecure " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
