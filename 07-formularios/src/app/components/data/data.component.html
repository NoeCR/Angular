<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
          [ngClass]="{'is-invalid': !forma.controls['nombreCompleto'].controls['nombre'].valid && forma.controls['nombreCompleto'].controls['nombre'].touched}"
          type="text" placeholder="Nombre" formControlName="nombre">

        <div class="form-control-feedback"
          [ngClass]="{'invalid-feedback': forma.get('nombreCompleto.nombre').errors?.required}"
          *ngIf="forma.get('nombreCompleto.nombre').errors?.required && forma.get('nombreCompleto.nombre').touched">
          El nombre es encesario
        </div>
        <!-- [ngClass]="{'invalid-feedback': forma.get('nombreCompleto.nombre').errors?.required}" -->
        <!-- [ngClass]="{'invalid-feedback': forma.get('nombreCompleto.nombre').errors?.minlength}"-->
        <div class="form-control-feedback"
          *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength && forma.get('nombreCompleto.nombre').touched">
          debe tener al menos 3 caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-md-8">
        <input class="form-control" type="text" placeholder="Username" formControlName="username">
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Password 1" formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repite password</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Password 2" formControlName="password2">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" type="text"
        class="form-control" [formControlName]="i">

    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">
    Nuevo
  </button>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}
</form>
